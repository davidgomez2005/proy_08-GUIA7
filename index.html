function Restaurante(plato,cantidad,precio) {
        this.plato = plato;
        this.cantidad = cantidad;
        this.precio = precio;

}

let plato1 = new Restaurante(`pizza`,`5`,12000);


Restaurante.prototype.valorPedido = function(){
      const precioTotal = this.cantidad * this.precio;
      if (precioTotal >= 50000) {
          const descuento = 10
          const descuentoPrecioTotal = (descuento/100)*precioTotal
          const cuentaFinal = precioTotal - descuentoPrecioTotal
          console.log(`el valor a pagar es ${precioTotal} ` + 
          `tienes un descuento de ${descuento}` + 
          `tu total a pagar es ${cuentaFinal}`)
      } else {
        console.log(`el total a pagar es ${precioTotal}\n ` + 
        `para aplicar descuento yu compra tiene que ser mayor a 50k`)
      }
}

console.log({plato1});

plato1.valorPedido();

     this.valorDomicilio = valorDomicilio;
}
